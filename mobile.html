<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Predator</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="bg-success p-4 text-white bg-opacity-75 mb-3">
        <h1 class="text-center text-white pb-2">Search Your Mobile Phone</h1>
        <!-- mobile search area  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control fs-5" placeholder="Search Your Mobile" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn text-white fw-bold bg-success px-3" type="button" id="button-search">Search</button>
      </div>
    </div>
       <!-- Not Found mobile area  -->
        <div id="not-found" class="w-25 rounded-pill bg-danger bg-opacity-10 text-danger mx-auto"></div>

      <!-- explore information area  -->
        <div id="mobile-detail" class="w-50 mx-auto mb-3">
        </div>

      <!-- mobile search result area  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-3">
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
